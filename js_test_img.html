<body>
<div class="note">
    <p class="tonic">
        <img class="fingerings" src="images/pngs/L4.png">
        <span class="chord i-space">
            I
        </span>
        <br>
        <img class="pitch fsharp" src="images/pngs/single_f_sharp.png">
        <br>
        Bab -
    </p>
</div>

<div class="note">
    <p class="tonic">
        <img class="fingerings" src="images/pngs/L4.png">
        <span class="chord i-space">
            I
        </span>
        <br>
        <img class="pitch f" src="images/pngs/single_f.png">
        <br>
        Bells
    </p>
</div>

<div class="note">
    <p class="dominant">
    <img class="fingerings" src="images/pngs/L3.png">
    <span class="chord">
        V7
    </span>
    <br>
    <img class="pitch g" src="images/pngs/single_g.png">
    <br>
    ning</p>
</div>
