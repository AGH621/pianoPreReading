<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div class="note">
    <p class="tonic">
        I
        <br>
        <img class="pitch fsharp" src="images/pngs/single_f_sharp.png">
        <br>
        Bab -
    </p>
</div>

<div class="note">
    <p class="tonic">
        <img class="fingerings" src="images/pngs/R1-L5.png">
        <span class="chord">
            I
        </span>
        <br>
        <img class="pitch f" src="images/pngs/single_f.png">
        <br>
        Bells
    </p>
</div>

<div class="note">
    <p class="dominant">
    V7
    <br>
    <img class="pitch g" src="images/pngs/single_g.png">
    <br>
    ning</p>
</div>

<script>
    //Find all the notes with tonic chords.
    let chord_block = document.getElementsByClassName('tonic');
    
    //Iterate through each one. Locate the melody note image.
    for (let x=0; x<chord_block.length; x++) {
        i_img = chord_block[x].querySelectorAll('img.pitch');
        
        //Change it to the tonic chord image.
        for (let y=0; y<i_img.length; y++) {
            i_img[y].src = "images/pngs/simple_wht_tonic.png"    
        }   
    }
    
</script>
    
</body>
</html>
